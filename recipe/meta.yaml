{% set name = "xlwings" %}
{% set version = "0.33.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 04559d399416a890b64ff1e486cf28e19f52a236beb5333745e1a35fa631caca

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
  entry_points:
    - xlwings = xlwings.cli:main
  skip: true  # [linux or py<39]
  script_env:
    - XLWINGS_LICENSE_KEY=noncommercial

requirements:
  host:
    - python
    - pip
    - maturin
  run:
    - python
    - pywin32 >=224 # [win]
    - psutil >=2.0.0 # [osx]
    - appscript >=1.0.1 # [osx]

test:
  requires:
    - pip
    - werkzeug
    - flask
  commands:
    - pip check
    - xlwings -h
  imports:
    - xlwings
    - xlwings.conversion
    - xlwings.ext
    - xlwings.rest

about:
  home: https://www.xlwings.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
    xlwings is a BSD-licensed Python library that makes it easy to call Python from Excel and vice versa.
  doc_url: https://docs.xlwings.org/
  dev_url: https://github.com/xlwings/xlwings

extra:
  skip-lints:
    - missing_wheel
  recipe-maintainers:
    - fzumstein

{% set name = "xlwings" %}
{% set version = "0.33.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52c85b693745cd0cc9fd847609dae976cb12ea1e9fa2065b91cf52ce2d7a559d

build:
  number: 0
  script_env:
    - BUILD_RUST=1
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
  entry_points:
    - xlwings = xlwings.cli:main
  skip: true  # [py<39]
  # From the description: Works on Windows, macOS, and Excel on the web (incl. the free version of Excel)
  skip: true  # [linux]

requirements:
  build:
    # Do not use stdlib('c') on Windows, as it clashes with the current rust 1.90.0.
    - {{ stdlib("c") }}  # [not win]
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
  host:
    - python
    - pip
    - maturin >=1,<2
    # https://github.com/xlwings/xlwings/blob/0.33.20/setup.py#L62-L63
    - setuptools-rust
  run:
    - python
    - pywin32 >=224  # [win]
    - psutil >=2.0.0  # [osx]
    - appscript >=1.0.1  # [osx]

test:
  imports:
    - xlwings
    - xlwings.conversion
    - xlwings.ext
    - xlwings.rest
  requires:
    - pip
    - werkzeug
    - flask
  commands:
    - pip check
    - xlwings -h
    # Upstream tests require admin permission and open excel

about:
  home: https://www.xlwings.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
    xlwings is a BSD-licensed Python library that makes it easy to call Python from Excel and vice versa.
    Note: To use xlwings PRO functionality, you need to use a license key. See https://docs.xlwings.org/en/latest/pro/license_key.html
  doc_url: https://docs.xlwings.org
  dev_url: https://github.com/xlwings/xlwings

extra:
  recipe-maintainers:
    - fzumstein
